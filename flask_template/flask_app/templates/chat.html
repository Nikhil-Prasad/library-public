<!DOCTYPE html>
<html>
<head>
    <title>Chatbot with File Explorer and Sidebar</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div id="sidebar">
        <div id="user-uploaded-files">
            <p>User Uploaded Files</p>
            <ul id="user-files-list"></ul>
        </div>
        <div id="system-generated-files">
            <p>System Generated Files</p>
            <ul id="system-files-list"></ul>
        </div>
        <div id="status-bar">
            <p>Status Bar</p>
            <ul id="status-list"></ul>
        </div>
    </div>
    <div id="main-container">
        <div id="file-explorer">
            <p>File Explorer</p>
            <ul id="file-list"></ul>
        </div>
        <div id="chat-container">
            <div id="chat-box"></div>
            <input type="text" id="user-input">
            <button onclick="processMessage()">Send</button>
            <input type="file" id="file-input" accept=".csv">
        </div>
    </div>

    <script src="chat-script.js"></script>
</body>
</html>
